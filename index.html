<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams Choice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <h3>Enter all your exams (divided by a comma (,))</h3>
    <h3>Press enter when you're done</h3>
    <textarea placeholder="Enter your exams here..." id="textarea"></textarea>
    <div id="tags">
        <span class="tag">Choice 1</span>
        <span class="tag highlight">Choice 2</span>
        <span class="tag">Choice 3</span>
    </div>
</div>


    <script src="index.js"></script>
</body>
</html>
